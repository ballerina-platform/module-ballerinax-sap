[package]
org = "ballerinax"
name = "sap"
version = "@toml.version@"
distribution = "2201.11.0-20241218-101200-109f6cc7"
authors = ["Ballerina"]
keywords = ["Business Management/ERP", "Cost/Paid"]
repository = "https://github.com/ballerina-platform/module-ballerinax-sap"
icon = "icon.png"
license = ["Apache-2.0"]

[build-options]
observabilityIncluded = true

[platform.java21]
graalvmCompatible = true

[[platform.java21.dependency]]
groupId = "io.ballerina.lib.sap"
artifactId = "sap-native-@project.version@"
version = "@project.version@"
path = "../native/build/libs/sap-native-@project.version@.jar"
